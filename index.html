<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="matrix-stuff">
        <div id="loading-bar-container">
            <div class="loading-bar" data-value="0" data-period="5"></div>
            <div class="loading-text">Next Row Operation</div>
        </div>
        <div id="matrix-wrapper">
            <div id="matrix-open-paren">(</div>
            <div id="matrix-container">
                <!-- 3x3 Matrix will be generated here -->
            </div>
            <div id="matrix-close-paren">)</div>
        </div>
    </div>
    <div id="button-container">
      <button class="control-button">Button 1</button>
      <button class="control-button">Button 2</button>
      <button class="control-button">Button 3</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
